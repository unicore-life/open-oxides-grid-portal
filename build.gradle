buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE',
                'io.spring.gradle:dependency-management-plugin:0.5.1.RELEASE'
    }
}

plugins {
    id 'java'
    id 'groovy'
    id 'checkstyle'
}
apply plugin: 'spring-boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter',
            'org.springframework.boot:spring-boot-starter-undertow',
            'org.springframework.boot:spring-boot-starter-web',
//            'org.springframework.boot:spring-boot-starter-security',

            'org.springframework:spring-context-support:4.1.6.RELEASE',
            'net.sf.ehcache:ehcache:2.9.1',

            'org.webjars:bootstrap:3.1.1',
            'org.webjars:angularjs:1.3.13',
            'org.webjars:angular-ui-bootstrap:0.13.0',

            // for testing:
            'org.webjars.bower:mobile-angular-ui:1.2.0-beta.11',

//            'de.infinit:spring-boot-autoconfigure-wro4j:0.0.6',
//            'org.springframework.session:spring-session:1.0.1.RELEASE',
//            'org.springframework.security:spring-security-web:4.0.1.RELEASE',

            'eu.unicore.workflow:common:2.8.0',
            'eu.unicore:uas-client:1.9.1'

    testCompile 'org.springframework.boot:spring-boot-starter-test',
            'org.spockframework:spock-spring:1.0-groovy-2.4',
            'org.apache.httpcomponents:httpclient'
}

repositories {
    mavenCentral()
    maven { url 'http://unicore-dev.zam.kfa-juelich.de/maven' }
}

group = 'pl.plgrid.unicore.portal'
version = '1.1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'pl.edu.icm.oxides.OxidesGridPortal'

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
