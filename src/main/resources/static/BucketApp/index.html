<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="/BucketApp/"/>
    <title>Bucket App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>

    <link rel="stylesheet" href="/webjars/mobile-angular-ui/1.2.0-beta.11/dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="/webjars/mobile-angular-ui/1.2.0-beta.11/dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="/webjars/mobile-angular-ui/1.2.0-beta.11/dist/css/mobile-angular-ui-desktop.min.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>

    <script src="/webjars/mobile-angular-ui/1.2.0-beta.11/dist/js/mobile-angular-ui.min.js"></script>

    <script src="BucketApp.js"></script>
</head>


<body ng-app="AngularUIBucketApp" ng-controller="MainController">

<div class="app">

    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>Bucket List App</span>
        </div>


        <div class="btn-group pull-right" yield-to="navbarAction">
            <div class="btn btn-navbar">
                <i class="fa fa-plus"></i> New
            </div>
        </div>

    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">

        <div class="btn-group justified">
            <a href="#" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
            <a href="#" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
        </div>

    </div>

    <div class="app-body">
        <ng-view class="app-content"></ng-view>
    </div>

</div>

</body>
</html>
