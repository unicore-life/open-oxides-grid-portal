<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="oxidesHeader">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta name="description" content="Oxides Grid Portal"/>
    <meta name="author" content="Rafal Kluszczynski"/>

    <title>Oxides Grid Portal</title>

    <!-- Open Oxides Grid Portal CSS -->
    <link rel="stylesheet" href="/assets/oxides-grid-portal.css"/>

    <!-- Google JS API autoload JavaScript (for RSS feeds) -->

            src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22feeds%22%2C%22version%22%3A%221.0%22%2C%22nocss%22%3Atrue%7D%5D%7D"></script>

    <!-- Open Oxides Grid Portal JavaScript -->
    <script src="/assets/oxides-grid-portal.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body/>
</html>
