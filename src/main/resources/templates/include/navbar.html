<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head/>

<body>
<nav class="navbar navbar-default" th:fragment="oxidesNavigationBar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#oxides-navbar-collapse-panel" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="navbar-brand">Oxides Grid Portal &nbsp;</div>
            <ul class="nav navbar-nav pull-left">
                <li class="active">
                    <a href="http://openoxides.icm.edu.pl" target="_blank">
                        <img src="/img/oxygen-molecule.png" width="24px"/>
                        <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="oxides-navbar-collapse-panel">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="https://docs.cyfronet.pl/pages/viewpage.action?pageId=19368370">Documentation (PL)</a></li>
                <li><a href="/simulations">Simulations</a></li>
                <li><a href="/simulations/submit/qe">Submit</a></li>
            </ul>

            <span th:switch="${commonName}">
                <form th:case="''" class="navbar-form navbar-right" action="/login">
                    <input type="hidden" name="returnUrl" value="/"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>

                <ul th:case="*" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <span th:text="${commonName}"></span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/preferences">Details</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" data-toggle="modal" data-target=".oxides-logout-modal">Sign out</a></li>
                        </ul>
                    </li>
                </ul>
           </span>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->

    <toaster-container></toaster-container>

    <div class="modal oxides-logout-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4>Signing out... <i class="fa fa-lock"></i></h4>
                </div>
                <div class="modal-body">
                    <i class="fa fa-question-circle"></i> Are you sure you want to leave?
                </div>
                <div class="modal-footer">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary">Sign out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
