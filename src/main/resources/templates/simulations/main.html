<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="oxidesGridPortal">
<head th:replace="include/header :: oxidesHeader"/>

<body ng-controller="oxidesGridPortalController">
<nav th:replace="include/navbar :: oxidesNavigationBar"/>

<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Begin page content -->
    <div class="container" ng-controller="oxidesSimulationsListingController">

        <h1>SIMULATIONS</h1>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Simulations</div>

            <div ng-show="showSpinKit">
                <chasing-dots-spinner></chasing-dots-spinner>
            </div>

            <div class="table-responsive" ng-show="!showSpinKit">
                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Submission Time</th>
                        <th>Queue</th>
                        <th>.1</th>
                        <th>.2</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="simulation in simulations">
                        <td ng-attr-title="{{ simulation.uri }}">{{ simulation.name }}</td>
                        <td>{{ simulation.status }}</td>
                        <td>{{ simulation.submissionTime }}</td>
                        <td>{{ simulation.queue }}</td>
                        <td><a ng-attr-href="/oxides/simulations/{{ simulation.uuid }}">Show</a></td>
                        <td>
                            <!--<button ng-click="destroyJob(simulation.uuid)">X</button>-->
                            <button type="button" class="close" aria-label="Destroy Job"
                                    ng-click="destroyJob(simulation.uuid)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <!--<a ng-click="destroyJob(simulation.uuid)" href="javascript:void(0);">X</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->

        </div>
    </div>
    <!-- /.container -->
</div>

<footer th:replace="include/footer :: oxidesFooter"/>

<!-- ==================================================== -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
