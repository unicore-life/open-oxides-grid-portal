<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="oxidesGridPortal">
<head th:replace="include/header :: oxidesHeader"/>

<body ng-controller="oxidesGridPortalController">
<nav th:replace="include/navbar :: oxidesNavigationBar"/>

<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Begin page content -->
    <div class="container">
        <form name="simulationSubmitForm" class="form-horizontal" ng-controller="oxidesSubmitSimulationController">
            <h2 class="form-signin-heading">Simulation Description</h2>

            <div class="form-group" ng-repeat="simulationField in simulationFormFields">
                <label ng-attr-for="{{ simulationField.id }}" class="col-sm-2 control-label">
                    {{ simulationField.label }}
                </label>

                <div class="col-sm-10">
                    <input type="text" ng-attr-id="{{ simulationField.id }}"
                           ng-attr-placeholder="{{ simulationField.placeholder }}"
                           class="form-control" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label for="simulationScript" class="col-sm-2 control-label">Script</label>

                <div class="col-sm-10">
                    <textarea id="simulationScript" class="form-control" rows="11" placeholder="Script"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="reset" class="btn btn-default"
                            ng-click="resetForm()">
                        Reset
                    </button>

                    <button type="submit" class="btn btn-primary"
                            ng-disabled="!simulationSubmitForm.$valid"
                            ng-click="submitForm()">
                        Submit Simulation
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.container -->
</div>

<footer th:replace="include/footer :: oxidesFooter"/>

<!-- ==================================================== -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
