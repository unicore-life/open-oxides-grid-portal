<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Open Oxides Grid Portal"/>
    <meta name="author" content="Rafal Kluszczynski"/>

    <title>Open Oxides Grid Portal</title>

    <!-- AngularJS modules CSS -->
    <link rel="stylesheet" href="/webjars/angular-feeds/0.0.3/angular-feeds.css"/>

    <!-- Open Oxides CSS -->
    <link rel="stylesheet" href="/assets/css/oxides-grid-portal.css"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>

    <!-- Bootstrap core JavaScript -->
    <script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Google JS API autoload JavaScript (for RSS feeds) -->
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22feeds%22%2C%22version%22%3A%221.0%22%2C%22nocss%22%3Atrue%7D%5D%7D"></script>

    <!-- AngularJS core and modules JavaScript -->
    <script src="/webjars/angularjs/1.3.13/angular.min.js"></script>
    <script src="/webjars/angularjs/1.3.13/angular-route.min.js"></script>
    <script src="/webjars/angular-feeds/0.0.3/angular-feeds.min.js"></script>
    <script src="/webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>

    <!-- Open Oxides JavaScript -->
    <!--<script src="/assets/js/oxides-grid-portal.js"></script>-->
    <script src="/assets/js/testing-oxides-grid-portal.js"></script>
    <script src="/assets/js/testing-angular-upload-file.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container" ng-controller="myCtrl">
    <h2>Testing file upload</h2>

    <form action="/oxides/unicore/upload" method="POST" enctype="multipart/form-data">

        File to upload: <input type="file" name="uploadFile"/>
        <br/>

        <input type="hidden" name="destinationUri" value="TODO">
        <br/>

        <input type="submit" value="Upload"/> Press here to upload the file!
    </form>


    <hr/>


    <div ng-controller="myCtrl">
        <input type="file" file-model="myFile"/>

        <div class="progress" style="margin-top: 20px;">
            <div class="progress-bar" progress-bar="uploadProgress" role="progressbar">
                <span ng-bind="uploadProgress"></span>
                <span>%</span>
            </div>
        </div>

        <button ng-click="uploadFile()">upload me</button>
    </div>


    <hr/>


    <div ng-controller="uploadCtrl">

        <form ng-submit="doUploadFile()">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" ng-model="model.fileDescription"/>
                    <input type="number" ng-model="model.rating"/>
                    <input type="checkbox" ng-model="model.isAGoodFile"/>
                    <input type="file" ng-file-select="onFileSelect($files)">

                    <div class="progress" style="margin-top: 20px;">
                        <div class="progress-bar" progress-bar="uploadProgress" role="progressbar">
                            <span ng-bind="uploadProgress"></span>
                            <span>%</span>
                        </div>
                    </div>

                    <button button type="submit" class="btn btn-default btn-lg">
                        <i class="fa fa-cloud-upload"></i>
                        &nbsp;
                        <span>Upload File</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
