<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Open Oxides Grid Portal"/>
    <meta name="author" content="Rafal Kluszczynski"/>

    <title>Open Oxides Grid Portal</title>

    <!-- AngularJS modules CSS -->
    <link rel="stylesheet" href="/webjars/angular-feeds/0.0.3/angular-feeds.css"/>

    <!-- Open Oxides CSS -->
    <link rel="stylesheet" href="/assets/css/oxides-grid-portal.css"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>

    <!-- Bootstrap core JavaScript -->
    <script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Google JS API autoload JavaScript (for RSS feeds) -->
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22feeds%22%2C%22version%22%3A%221.0%22%2C%22nocss%22%3Atrue%7D%5D%7D"></script>

    <!-- AngularJS core and modules JavaScript -->
    <script src="/webjars/angularjs/1.3.13/angular.min.js"></script>
    <script src="/webjars/angularjs/1.3.13/angular-route.min.js"></script>
    <script src="/webjars/angular-feeds/0.0.3/angular-feeds.min.js"></script>
    <script src="/webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
    <script src="/webjars/nervgh-angular-file-upload/1.1.5-1/angular-file-upload.min.js"></script>


    <link rel="stylesheet" href="/assets/js/angular-spinkit.min.css">

    <script src="/assets/js/angular-spinkit.min.js"></script>


    <!-- Open Oxides JavaScript -->
    <!--<script src="/assets/js/oxides-grid-portal.js"></script>-->
    <script src="/assets/js/testing-oxides-grid-portal.js"></script>
    <script src="/assets/js/testing-angular-upload-file.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <h2>Testing spinner</h2>

    <table width="100%" ng-controller="spinkitCtrl">
        <tr>
            <td style="background-color: cyan">
                <input type="button" ng-click="getPageAndShow()" value="Get Data"/>
            </td>

            <td style="background-color: beige" align="center">
                <input type="text" ng-model="spinkitData"/>

                <chasing-dots-spinner ng-show="spinkitShow"></chasing-dots-spinner>
                <circle-spinner ng-show="spinkitShow"></circle-spinner>
                <three-bounce-spinner ng-show="spinkitShow"></three-bounce-spinner>
                <fading-circle-spinner ng-show="spinkitShow"></fading-circle-spinner>

                <!--<rotating-plane-spinner ng-show="spinkitShow"></rotating-plane-spinner>-->
                <!--<double-bounce-spinner ng-show="spinkitShow"></double-bounce-spinner>-->
                <!--<wave-spinner ng-show="spinkitShow"></wave-spinner>-->
                <!--<wandering-cubes-spinner ng-show="spinkitShow"></wandering-cubes-spinner>-->
                <!--<pulse-spinner ng-show="spinkitShow"></pulse-spinner>-->
                <!--<cube-grid-spinner ng-show="spinkitShow"></cube-grid-spinner>-->
                <!--<word-press-spinner ng-show="spinkitShow"></word-press-spinner>-->
            </td>
        </tr>
    </table>

</div>

</body>
</html>
