<!DOCTYPE html>
<html lang="en" ng-app="oxidesGridPortal">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Open Oxides Grid Portal">
    <meta name="author" content="Rafal Kluszczynski">

    <title>Open Oxides Grid Portal</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>

    <!-- Bootstrap core JavaScript -->
    <script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- AngularJS core and modules JavaScript -->
    <script src="/webjars/angularjs/1.3.13/angular.min.js"></script>
    <script src="/webjars/angularjs/1.3.13/angular-route.min.js"></script>
    <script src="/webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>

    <!-- Open Oxides JavaScript -->
    <script src="/assets/js/oxides-grid-portal.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body ng-controller="oxidesGridPortalController">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#oxides-navbar-collapse-panel" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Open Oxides Grid Portal</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="oxides-navbar-collapse-panel">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Sites <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Storages</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Resources</a></li>
            </ul>

            <form class="navbar-form navbar-right" action="/oxides/authn">
                <input type="hidden" name="returnUrl" value="/">
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>

            <!--<ul class="nav navbar-nav navbar-right">-->
            <!--<a href="/oxides/authn">-->
            <!--<button type="button" class="btn btn-default navbar-btn">Sign in</button>-->
            <!--</a>-->
            <!--</ul>-->
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container">
    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here"/>
        <hr/>
        <h1>Hello {{yourName}}!</h1>
    </div>

    <hr/>

    <ul>
        <li ng-repeat="phone in phones">
            <span>{{phone.name}}</span>

            <p>{{phone.snippet}}</p>
        </li>
    </ul>
</div>
<!-- /.container -->

<!-- ==================================================== -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
